<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Premios – Clínica Veterinaria Dus</title>
<style>
  body {
    background-color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: #e381a9;
    overflow: hidden;
  }
  h1 {
    color: #e381a9;
    margin-top: 20px;
  }
  #container {
    position: relative;
    display: inline-block;
    margin-top: 20px;
  }
  canvas {
    border: 8px solid #e381a9;
    border-radius: 50%;
    background-color: white;
  }
  .arrow {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 40px solid #e381a9;
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
  }
  button {
    margin-top: 30px;
    padding: 14px 28px;
    font-size: 18px;
    background-color: #e381a9;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  #bigPrize {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 40px;
    color: #e381a9;
    text-align: center;
    z-index: 10;
  }
  #bigPrize p {
    margin: 10px 0;
  }
</style>
</head>
<body>
  <h1>🎡 Ruleta de Premios 🎡<br>Clínica Veterinaria Dus</h1>
  <div id="container">
    <div class="arrow"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <br>
  <button id="spin">Girar</button>
  <div id="bigPrize">
    <p id="prizeText"></p>
    <p>🎉 ¡Gracias por celebrar con nosotros el aniversario de Dus! 🎉</p>
  </div>
  <audio id="spinSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-wheel-1.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spin");
    const bigPrize = document.getElementById("bigPrize");
    const prizeText = document.getElementById("prizeText");
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");
    const prizes = [
      "Galletas de pollo 🍗",
      "Galletas de atún 🐟",
      "10% descuento en baño 🛁",
      "10% descuento en vacunas 💉",
      "Desparasitación gratis 🐶"
    ];
    const colors = ["#f8c8dc", "#fbd0e3", "#f9b2d0", "#fcdde8", "#f6a9cc"];
    let rotation = 0;
    let spinning = false;
    function drawWheel() {
      const slice = 2 * Math.PI / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, i * slice, (i + 1) * slice);
        ctx.lineTo(200, 200);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(slice * i + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#e381a9";
        ctx.font = "bold 16px Poppins";
        ctx.fillText(prizes[i], 180, 10);
        ctx.restore();
      }
    }
    drawWheel();
    if (localStorage.getItem("hasSpunDus")) {
      spinButton.disabled = true;
      spinButton.textContent = "Ya has girado 🐾";
    }
    spinButton.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      spinButton.disabled = true;
      spinSound.play();
      let spinTime = 0;
      const spinTimeTotal = Math.random() * 3000 + 4000;
      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          stopRotateWheel();
          return;
        }
        const spinAngle = Math.random() * 10 + 10;
        rotation += spinAngle * Math.PI / 180;
        ctx.save();
        ctx.clearRect(0, 0, 400, 400);
        ctx.translate(200, 200);
        ctx.rotate(rotation);
        ctx.translate(-200, -200);
        drawWheel();
        ctx.restore();
        requestAnimationFrame(rotate);
      }
      rotate();
    });
    function stopRotateWheel() {
      spinSound.pause();
      winSound.play();
      const degrees = rotation * 180 / Math.PI + 90;
      const arcd = 360 / prizes.length;
      const index = Math.floor((360 - (degrees % 360)) / arcd) % prizes.length;
      const prize = prizes[index];
      localStorage.setItem("hasSpunDus", true);
      setTimeout(() => {
        bigPrize.style.display = "flex";
        prizeText.textContent = `🎁 ¡Ganaste: ${prize}!`;
      }, 500);
    }
  </script>
</body>
</html>
